<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<form  (ngSubmit)="register(formData.value)" #formData="ngForm">
							
							<input placeholder="EmailId" type="text" name="emailid" ngModel>
							<input placeholder="Password" type="text" name="pass" ngModel>
							
							
							
							<button type="submit" class="btn btn-default" >Add Brand</button>
						</form>
						{{msg}}
					</div><!--/login form-->
				</div>
				
			</div>
		</div>
	</section>
